{% extends 'main.html'%}

{% block title %}
    <title>Home Page</title>
{% endblock %}

{%block content%}
    <h1>{{ book.name }}</h1>
    <h2>{{ book.author }}</h2>

    <h3>
        {% for genre in book.genre.all %}
            {{ genre }}
        {% endfor %}
    </h3>
    <h4>{{ book.description }}</h4>
    {% load static %}
    <embed src="{% static book.file.url %}" width="100%" height="10000" scrolling="auto"/>
{% endblock %}
